<html>
</head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="resources/static/css/leaflet.css" type="text/css"/> 
    <link rel="stylesheet" href="resources/static/css/main.css" type="text/css"/>
    <script src="resources/static/js/leaflet.js" type="text/javascript"></script> 
    <script src="resources/static/js/jquery.js" type="text/javascript"></script> 
</head>

<body>
    <div id="queryBox">
            <h4 style="margin-bottom: 1px;">Create new source</h2>
            <br/>
            <div class="text">lat.:</div> <input type="text" name="latitude" id="lat_src_input" value="48.78232" style="margin-left: 13px;"/>   
            <br/>
            <div class="text">lng.:</div> : <input  type="text" name="longitude" id="lng_src_input" value="9.17702"/>
            <br/> 
            <div class="customButton"><input type="button" onclick="createSource()" value="Show Source"/></div>
             
            <!-- zoom (Opt.): <input type="text" name="zoom level" id="zoom"/> -->
            <h4 style="margin-bottom: 1px;">Create new destination </h2>
            <br/>
            <div class="text">lat.:</div>  <input type="text" name="latitude" id="lat_dest_input" style="margin-left: 4px;"/>   
            <br/> 
            <div class="text">lng.:</div>  <input type="text" name="longitude" id="lng_dest_input"/>
            <br/>
            <div class="customButton"><input type="button" onclick="createDest()" value="Show Destination"/></div>
            <br/>
            <div style="margin-top: 20px; margin-left: 50px;"><input type="button" onclick="" value="Calculate route" style="font-size: 22px;"/></div>
            <!-- zoom (Opt.): <input type="text" name="zoom level" id="zoom"/> -->
    </div>
    <div id="map"></div>
    <script src="resources/static/js/main.js" type="text/javascript"></script>
    <script src="resources/static/js/geoJSON.js" type="text/javascript"></script>
</body>
</html>
