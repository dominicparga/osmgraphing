language: rust
sudo: false

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

rust:
  - stable
  - beta
  - nightly

script:
  - 'scripts/travis.sh build'
  - 'scripts/travis.sh test'

deploy:
  provider: script
  script: 'scripts/travis.sh deploy'
  on:
    rust: stable
    tags: true
