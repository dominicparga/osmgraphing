writing:
  graph:
    map-file: 'graph.fmi'
    nodes:
    - id: 'node-idx'
    - id: 'node-id'
    - id: 'latitude'
    - id: 'longitude'
    - ignored # height
    - ignored # ch-level
    edges:
      with_shortcuts: false
      will_denormalize_metrics_by_mean: false
      ids:
      - id: 'edge-id'
      - id: 'src-idx' # idx needed for multi-ch-constructor
      - id: 'dst-idx' # idx needed for multi-ch-constructor
      - id: 'kilometers'
      - id: 'hours'
      - ignored # sc-idx-0
      - ignored # sc-idx-1
  edges-info:
    file: 'edges-info.csv'
    with_shortcuts: false
    will_denormalize_metrics_by_mean: false
    ids:
    - id: 'edge-id'
    - id: 'lane-count'
    - id: 'dummy'
parsing:
  map-file: 'graph.ch.fmi'
  vehicles:
    category: 'Car'
    are_drivers_picky: false
  nodes:
  - ignored # node-idx
  - meta: { info: 'NodeId', id: 'node-id' } # osm-id
  - metric: { unit: 'Latitude', id: 'latitude' }
  - metric: { unit: 'Longitude', id: 'longitude' }
  - ignored # height
  - meta: { info: 'CHLevel', id: 'ch-level' }
  edges:
    will_normalize_metrics_by_mean: false # is already normalized
    data:
    - meta: { info: 'EdgeId', id: 'edge-id' }
    - meta: { info: 'SrcId', id: 'src-id' }
    - meta: { info: 'DstId', id: 'dst-id' }
    - metric: { unit: 'Kilometers', id: 'kilometers' }
    - metric: { unit: 'Hours', id: 'hours' }
    - meta: { info: 'ShortcutIdx0', id: 'sc-idx-0'}
    - meta: { info: 'ShortcutIdx1', id: 'sc-idx-1'}
  generating:
    nodes:
    - meta: { info: 'NodeIdx', id: 'node-idx' }
    edges:
      # src-idx
    - meta: { info: 'SrcIdx', id: 'src-idx' }
      # src-coords
    - meta: { info: 'SrcLat', id: 'src-lat' }
    - meta: { info: 'SrcLon', id: 'src-lon' }
      # dst-idx
    - meta: { info: 'DstIdx', id: 'dst-idx' }
      # dst-coords
    - meta: { info: 'DstLat', id: 'dst-lat' }
    - meta: { info: 'DstLon', id: 'dst-lon' }
    - custom:
        id: 'workload'
        unit: 'F64'
        default: 1.0
    - custom:
        id: 'lane-count'
        unit: 'LaneCount'
        default: 1.0
    - custom:
        id: 'dummy'
        unit: 'F64'
        default: 0.1
      # overwrites above defaults
    - merge:
        from: 'edges-info.csv'
        edge-id: 'edge-id'
        edges-info:
        - id: 'edge-id'
        - id: 'lane-count'
        - id: 'dummy'
